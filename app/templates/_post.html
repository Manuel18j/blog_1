    <div class="post-card">
        <div class="post-header">
            <div class="d-flex align-items-center">
                <a href="{{ url_for('user', username=post.author.username) }}" class="me-3">
                    <img src="{{ post.author.avatar(50) }}" alt="{{ post.author.username }}" class="post-avatar">
                </a>
                <div>
                    <a href="{{ url_for('user', username=post.author.username) }}" class="post-author">
                        {{ post.author.username }}
                    </a>
                    <div class="post-time">
                        <i class="fas fa-clock"></i>
                        {{ moment(post.timestamp).fromNow() if moment else post.timestamp.strftime('%Y-%m-%d %H:%M') }}
                    </div>
                </div>
            </div>
        </div>

        <div class="post-body">
            {{ post.body }}
            {% if post.image_filename %}
            <div class="post-image-container mt-3">
                <img src="{{ url_for('static', filename='post_images/' + post.image_filename) }}"
                     alt="Imagen del post"
                     class="post-image img-fluid rounded">
            </div>
            {% endif %}
        </div>

        <div class="post-actions">
            <div class="like-dislike-buttons">
                <button class="interaction-btn like-btn {{ 'active' if current_user.has_liked_post(post) }}"
                        data-post-id="{{ post.id }}" type="button">
                    <i class="fas fa-thumbs-up"></i>
                    <span class="like-count count-number">{{ post.like_count() }}</span>
                </button>
                <button class="interaction-btn dislike-btn {{ 'active' if current_user.has_disliked_post(post) }}"
                        data-post-id="{{ post.id }}" type="button">
                    <i class="fas fa-thumbs-down"></i>
                    <span class="dislike-count count-number">{{ post.dislike_count() }}</span>
                </button>
            </div>
        </div>
    </div>
